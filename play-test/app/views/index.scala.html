@(calculateForm: Form[(String)], result: String)

<script type="text/javascript">
    $(document).ready(function() {
        $.get('/calculate', {expression: "1 + 2"}, function(data) {
            alert(data);
        })});
</script>
@main("Calculator") {
	<H1>Calculator</H1>
	@helper.form(action = routes.Application.calculateAsync) {
		@helper.inputText(calculateForm("expression"))
	}
	<br/>
	@result
}
