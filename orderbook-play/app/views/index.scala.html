<!DOCTYPE html>
<html lang="en">
<head>
<title>Orderbook</title>
<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>    
</head>
<body>
	<div class="container">
		<div class="row">
		<H1>Orderbook</H1>
		<form id="orderbookform">
			<label>Quantity</label>
			<input id="quantity" name="quantity" type="text" value="" />
			<label>Price</label>
			<input id="price" name="price" type="text" value="" /> 
			<input type="submit" value="Hit" />
		</form>
		<p class="lead" id="result" ></p>
		</div>
		<div class="row">
			<table class="table">
				<thead>
					<th>Level</th>
					<th>Ticker</th>
					<th>Price</th>
					<th>Volume</th>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Eric-B</td>
						<td>100.00</td>
						<td>3</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Eric-B</td>
						<td>30</td>
						<td>4</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	
	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))'></script>
	
	
</body>
	
</html>
